<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData em JS</title>
</head>
<body>
    <form class="form">
        <section class="input-box">
            <label for="name">Nome</label>
            <input type="text" class="input name" name="name" id="name">
        </section>
        <section class="input-box">
            <label for="password">Senha</label>
            <input type="text" class="input password" name="password">
        </section>
        <button type="submit" class="submitter">Enviar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
